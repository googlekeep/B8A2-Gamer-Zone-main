<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A2-Gamer-Zone-main</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <!-- Box Icon Link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=MuseoModerno:wght@200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Poppins:ital,wght@0,600;1,100;1,200;1,300;1,400;1,700;1,800&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <a href="#" class="logo"><img src="images/Group 2.png" alt="" /></a>
      <div class="navbar">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li class="follow-us">
            <a href="#">Follow Us On</a>
            <img class="youtube" src="images/Vector.png" />
            <img class="tiktok" src="images/tik-tok 1.png" />
          </li>
        </ul>
      </div>
    </header>
    <!-- Banner Section Start -->
    <section class="banner">
      <div class="banner-text">
        <h2>Play Like The</h2>
        <h1>G.O.A.T.</h1>
        <h3>
          <img src="images/Frame(2).png" /><span class="banner-list"
            >1-Click instant play
          </span>
        </h3>
        <h3>
          <img src="images/Frame(1).png" /><span class="banner-list"
            >No Download</span
          >
        </h3>
        <h3>
          <img src="images/Frame.svg" />
          <span class="banner-list">1000s of supported online games</span>
        </h3>
        <div class="button">
          <button class="sign-in-btn">Sign In</button>
          <button class="rogue-btn">Go Rogue</button>
        </div>
      </div>

      <div class="banner-img">
        <img src="images/Group 18.png" alt="" />
      </div>
    </section>
    <!-- Banner Section End -->
  </body>
</html>
